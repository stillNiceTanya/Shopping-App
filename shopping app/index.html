<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=League+Spartan:wght@300&family=Open+Sans&family=Poppins:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header-container">
        <header class="logo-nav">
            <div class="logo">
                <img class="logo-img" src="img/brand-mark-nav.svg" alt="brand-mark">
                <span class="logo-name">FASHION</span>
            </div>

            <div class="nav-signUp">
                <nav>
                    <span>CATALOGUE</span>
                    <span>FASHION</span>
                    <span>FAVOURITE</span>
                    <span>LIFESTYLE</span>
                </nav>
                <div>
                    <button class="hyperlink-button" onclick="window.location.href = 'https://www.google.com/';">SIGN
                        UP</button>



                </div>

            </div>
        </header>

        <section class="hero-section">
            <img class="girl-in-pink" srcset="img/hero-page-girl.png,
            img/hero-page-girl@2x.png 2x" src="img/hero-page-girl.png" alt="happy girl" itemprop="image">
            <h1 class="hero-title">
                LET&rsquo;S
                EXPLORE
                UNIQUE
                CLOTHES.
                <div class="rectangle-decoration yellow"></div>
                <div class="rectangle-decoration white"></div>
            </h1>
            <p class="hero-description">Live for Influential and Innovative fashion!</p>
            <div class="hero-additional">
                <img class="yellow-decoration" src="img/yellow-decoration-hiroPage.svg">
                <button class="hyperlink-button hero-button"
                    onclick="window.location.href = 'https://www.google.com/';">Shop
                    Now</button>
            </div>
        </section>
    </div>
    <section class="brands">
        <ul class="brands-list">
            <li><img src="img/H&M-icon.png"></li>
            <li><img src="img/obey-icon.png"></li>
            <li><img src="img/shopify-icon.png"></li>
            <li><img src="img/lacoste-icon.png"></li>
            <li><img src="img/levis-icon.png"></li>
            <li><img src="img/amazon-icon.png"></li>
        </ul>
    </section>
</body>


</html>
